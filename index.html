<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
        scale: {
            '676': '169rem',
          }
        }
      }
    }
  </script>
</head>
<body>
    <header>

        <div class="bg-amber-400 flex justify-between items-center">
            <h1 class="text-3xl">
                WEBBI
              </h1>
            <h1 id = "hunger-text" class="text-3xl">
                ERROR: SOMETHING BROKE SOMEWHERE
            </h1>
        </div> 
        <div>

        <div class="bg-amber-400 flex flex-row-reverse rounded-b-lg">
            <h1 id = "happy-text" class="text-3xl">
                ERROR: SOMETHING BROKE SOMEWHERE
            </h1>
        </div>

    </header>

  
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    .background-image {
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1; 
    }
  
</style>

    <div id="weather-bg" class="background-image flex justify-center" style="background-image: url('/assets/Scenes/Sunny.png');"></div>

    <div class="flex justify-center">

      <div id="pet-actions" class = "w-2/5 h-52 opacity-0 bg-amber-400 rounded-b-lg relative flex items-center justify-center">

        <button id="feed" class = "transition ease-in-out opacity-100 hover:scale-110 active:scale-90 duration-300">

          <img class="w-36 h-36" src="./assets/Sprites/Food.png">

        </button>

        <button id="brush" class = "transition ease-in-out opacity-100 hover:scale-110 active:scale-90 duration-300">

          <img class="w-36 h-36" src="./assets/Sprites/Brush.png">

        </button>

        <button id="pet" class = "transition ease-in-out opacity-100 hover:scale-110 active:scale-90 duration-300">

          <img class="w-36 h-36" src="./assets/Sprites/Hand.png">

        </button>

      </div>

      <button id="da-boi" class="transition ease-in-out absolute bottom-0 active:scale-90 duration-300">

        <img id="pet-image" class="w-auto h-auto" src="./assets/Sprites/AlobeatBeansGoBrrr.png">

      </button>

    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
